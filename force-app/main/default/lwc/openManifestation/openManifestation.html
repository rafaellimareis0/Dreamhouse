<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <div class="slds-card">
            <div class="slds-m-around_medium">
                <lightning-button label={toggleButtonLabel} title="Toggle content action" icon-name={toggleIconName}
                    onclick={handleToggleClick}>
                </lightning-button>
            </div>
            <div class="slds-m-vertical_large slds-m-around_medium lgc-id_content-toggle">
                <a href="https://curious-goat-nk9n7i-dev-ed.lightning.force.com/flow/TestFlowForModal">Executar Flow</a>
                <div>
                    <lightning-file-upload
                        label="Attach receipt"
                        name="fileUploader"
                        accept={acceptedFormats}
                        record-id={myRecordId}
                        onuploadfinished={handleUploadFinished}
                        multiple>
                    </lightning-file-upload>
                </div>
                <div>
                    <lightning-quick-action-panel header="My action">
                        Here's some content for the modal body.
                
                        <div slot="footer">
                            <lightning-button
                                variant="neutral"
                                label="Cancel"
                            ></lightning-button>
                            <lightning-button
                                variant="brand"
                                label="Save"
                                class="slds-m-left_x-small"
                            ></lightning-button>
                        </div>
                    </lightning-quick-action-panel>
                </div>
            </div>
        </div>
    </div>
</template>
